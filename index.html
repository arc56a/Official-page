<!DOCTYPE html>

    <title>الصفحة الرسمية العراب</title>
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #111111;
            --accent-color: #1a1a1a;
            --text-color: #f0f0f0;
            --highlight-color: #ff2a2a;
            --username-color: rgba(255, 255, 255, 0.6);
            --gradient: linear-gradient(135deg, #1a1a1a 0%, #3a0000 100%);
            --coming-soon: rgba(255, 255, 255, 0.3);
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0 10px 0;
            border-bottom: 2px solid var(--highlight-color);
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            color: var(--highlight-color);
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 42, 42, 0.3);
        }
        
        .username {
            color: var(--username-color);
            font-size: 0.9rem;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }
        
        .section {
            background: var(--gradient);
            border-radius: 10px;
            padding: 25px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.2);
        }
        
        .section-title {
            color: var(--highlight-color);
            border-bottom: 1px solid var(--highlight-color);
            padding-bottom: 10px;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item {
            background-color: rgba(30, 0, 0, 0.5);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 3px solid var(--highlight-color);
        }
        
        .item:hover {
            background-color: rgba(70, 0, 0, 0.7);
            transform: translateX(5px);
        }
        
        .item a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        .item a:hover {
            color: var(--highlight-color);
        }
        
        .item i {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }
        
        .coming-soon {
            opacity: 0.6;
            position: relative;
        }
        
        .coming-soon::after {
            content: "قريباً";
            position: absolute;
            left: 10px;
            background-color: var(--coming-soon);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid var(--highlight-color);
            color: var(--username-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .sections {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
